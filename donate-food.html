<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HungerConnect | Donate Food</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --dark: #292F36;
            --light: #F7FFF7;
            --accent: #FFE66D;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            color: var(--primary);
            margin-left: 10px;
            font-size: 24px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .welcome-message {
            color: var(--dark);
            margin-bottom: 30px;
            font-style: italic;
            text-align: center;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        label span.icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            width: auto;
            margin-right: 8px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        
        .location-group {
            display: flex;
            gap: 10px;
        }
        
        .location-group input {
            flex: 1;
        }
        
        .location-group button {
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-submit {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit:hover {
            background-color: #e05a5a;
        }
        
        .safety-message {
            background-color: rgba(255, 107, 107, 0.1);
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin-top: 30px;
            border-radius: 0 8px 8px 0;
            font-size: 14px;
        }
        
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #eee;
            z-index: 1;
        }
        
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .step-name {
            font-size: 12px;
            color: #777;
        }
        
        .progress-step.active .step-number {
            background-color: var(--primary);
            color: white;
        }
        
        .progress-step.active .step-name {
            color: var(--dark);
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .form-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">HC</div>
                <h1>Donate Food</h1>
            </div>
        </header>
        
        <p class="welcome-message">Thank you for sharing food and kindness!</p>
        
        <div class="progress-bar">
            <div class="progress-step active">
                <div class="step-number">1</div>
                <div class="step-name">Food Details</div>
            </div>
            <div class="progress-step">
                <div class="step-number">2</div>
                <div class="step-name">Location</div>
            </div>
            <div class="progress-step">
                <div class="step-number">3</div>
                <div class="step-name">Confirm</div>
            </div>
        </div>
        
        <div class="form-container">
            <form id="donateForm">
                <div class="form-group">
                    <label for="foodType"><span class="icon">üç≤</span> Type of Food</label>
                    <select id="foodType" required>
                        <option value="">Select food type</option>
                        <option value="cooked">Cooked Meal</option>
                        <option value="packaged">Packaged Food</option>
                        <option value="raw">Raw Ingredients</option>
                        <option value="produce">Fresh Produce</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="foodDescription"><span class="icon">üßæ</span> Description of Food</label>
                    <textarea id="foodDescription" placeholder="E.g., 'Vegetable pulao and 5 chapatis'" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="foodQuantity"><span class="icon">üì¶</span> Quantity (People it serves)</label>
                    <input type="number" id="foodQuantity" placeholder="E.g., 10" min="1" required>
                </div>
                
                <div class="form-group">
                    <label><span class="icon">üçΩ</span> Is it Veg or Non-Veg?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="veg" name="foodCategory" value="veg" checked required>
                            <label for="veg">Vegetarian</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="nonVeg" name="foodCategory" value="nonVeg" required>
                            <label for="nonVeg">Non-Vegetarian</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pickupLocation"><span class="icon">üìç</span> Pickup Address / Location</label>
                    <div class="location-group">
                        <input type="text" id="pickupLocation" placeholder="Enter address or location" required>
                        <button type="button" title="Use current location">üìç</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="pickupTime"><span class="icon">üïí</span> Ready for Pickup Time</label>
                    <input type="time" id="pickupTime" required>
                </div>
                
                <div class="form-group">
                    <label for="preparedDate"><span class="icon">üìÖ</span> Date Prepared (if cooked food)</label>
                    <input type="date" id="preparedDate">
                </div>
                
                <div class="form-group">
                    <label for="foodPhoto"><span class="icon">üì∏</span> Upload Food Photo (Optional)</label>
                    <input type="file" id="foodPhoto" accept="image/*">
                </div>
                
                <div class="form-group">
                    <label for="donorName"><span class="icon">üë§</span> Your Name</label>
                    <input type="text" id="donorName" required>
                </div>
                
                <div class="form-group">
                    <label for="contactNumber"><span class="icon">üìû</span> Contact Number</label>
                    <input type="tel" id="contactNumber" placeholder="Will be used for pickup coordination" required>
                </div>
                
                <div class="form-group">
                    <label><span class="icon">üöö</span> Need Pickup Help?</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="needPickupHelp">
                        <label for="needPickupHelp">Yes, I need help with pickup</label>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="hygieneCheck" required>
                    <label for="hygieneCheck">‚ö† I confirm this food is fresh and hygienic</label>
                </div>
                
                <button type="submit" class="btn-submit">Donate Now</button>
            </form>
            
            <div class="safety-message">
                Please ensure the food is not spoiled and packed properly before handing over to volunteers.
            </div>
        </div>
    </div>
    
    <script>
  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('donateForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const donation = {
        foodType: document.getElementById('foodType').value,
        foodDescription: document.getElementById('foodDescription').value,
        foodQuantity: document.getElementById('foodQuantity').value,
        foodCategory: document.querySelector('input[name="foodCategory"]:checked').value,
        pickupLocation: document.getElementById('pickupLocation').value,
        pickupTime: document.getElementById('pickupTime').value,
        preparedDate: document.getElementById('preparedDate').value,
        donorName: document.getElementById('donorName').value,
        contactNumber: document.getElementById('contactNumber').value,
        needPickupHelp: document.getElementById('needPickupHelp').checked,
        hygieneCheck: document.getElementById('hygieneCheck').checked
      };

      fetch('http://localhost:5000/api/donate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(donation)
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message || 'Donation submitted successfully!');
          document.getElementById('donateForm').reset();
        })
        .catch(err => {
          alert('Error submitting donation');
          console.error(err);
        });
    });

    document.querySelector('.location-group button').addEventListener('click', function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          document.getElementById('pickupLocation').value = `Lat: ${position.coords.latitude}, Lon: ${position.coords.longitude}`;
        }, function (error) {
          alert('Unable to get location: ' + error.message);
        });
      } else {
        alert('Geolocation not supported');
      }
    });
  });
</script>

</body>
</html>
